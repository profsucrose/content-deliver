<!DOCTYPE html>
<html>
    <head>
        <title>Polynomial Calculator</title>
        <script src="js/polynom.js" defer></script>
    </head>
    <body>
        <h1>Polynomial Calculator</h1>
        <label for="coeff-input">Enter polynomial coefficients, separated by spaces (5x^2 + 2x + 1 -> 5 2 1)</label>
        <input id="coeff-input"/>
        <label for="parameter">Enter parameter</label>
        <input id="parameter" onkeydown="solvePoly()">
        <h4>Output Polynomial</h4>
        <h5 id="output-poly">___</h5>
        <h5 id="output-value">Output Value</h5>
    </body>
</html>
